
<!DOCTYPE html>
<title>Tor top 5</title>
<meta charset="utf-8">
<style>

h1 
{
  position: absolute;
  top: 350px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 18px;
  text-align: center;
  width: 360px;
}
.legend
{
position: absolute;
left: 350px;
top: 100px;
}
.lclick
{
 cursor:pointer
}

</style>
<h1></h1>
<ul class="legend">
 <li><a class="lclick" href="" onclick='javascript:transition(search(countries,"Estados Unidos"))'>Estados Unidos</a></li>
 <li><a class="lclick" href="" onclick='javascript:transition(search(countries,"Rusia"))'>Rusia</a></li>
 <li><a class="lclick" href="" onclick='javascript:transition(search(countries,"Francia"))'>Francia</a></li>
 <li><a class="lclick" href="" onclick='javascript:transition(search(countries,"Holanda"))'>Holanda</a></li>
 <li><a class="lclick" href="" onclick='javascript:transition(search(countries,"Japón"))'>Japón</a></li>
</ul>

<script src="d3.v3.min.js"></script>
<script src="queue.v1.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script>

var width = 360, height = 360;

var projection = d3.geo.orthographic()
    .translate([width / 2, height / 2])
    .scale(width / 2 - 20)
    .clipAngle(90)
    .precision(0.6);

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var c = canvas.node().getContext("2d");

var path = d3.geo.path()
    .projection(projection)
    .context(c);

var title = d3.select("h1");

queue()
    .defer(d3.json, "world-110m.json")
    .defer(d3.tsv, "world-country-names.tsv")
    .await(ready);

var globe,land,countries,border,i,n;
function transition(country) 
{
	title.text(country.name);
    d3.transition()
        .duration(1250)
        .tween("rotate", function() {
          var p = d3.geo.centroid(country),
              r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
          return function(t) {
            projection.rotate(r(t));
            c.clearRect(0, 0, width, height);
            c.fillStyle = "#ccc", c.beginPath(), path(land), c.fill();
            c.fillStyle = "#f00", c.beginPath(), path(country), c.fill();
            c.strokeStyle = "#fff", c.lineWidth = .5, c.beginPath(), path(borders), c.stroke();
            c.strokeStyle = "#000", c.lineWidth = 2, c.beginPath(), path(globe), c.stroke();
          };
        })
      .transition();
  }
function search(countries,name)
{
  for (var i = 0,m=countries.length; i < m; i++) 
   if (countries[i].name==name) return countries[i];
    return undefined;
}
var done=false;
function ready(error, world, names) 
{
  if (error) throw error;

   globe = {type: "Sphere"};
      land = topojson.feature(world, world.objects.land);
      countries = topojson.feature(world, world.objects.countries).features;
      borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; });
      i = -1;
      n = countries.length;

  countries = countries.filter(function(d) {
    return names.some(function(n) {
      if (d.id == n.id) return d.name = n.name;
    });
  }).sort(function(a, b) {
    return a.name.localeCompare(b.name);
  });
	if(!done)
	{
		done=true;
  		transition(search(countries,"Estados Unidos"));
	}
}

d3.select(self.frameElement).style("height", height + "px");

</script>
